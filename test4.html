<html lang="en" >
   <head>
      <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      

	  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      
      <script language="javascript">
          angular
            .module('selectionApp', ['ngMaterial'])
            .controller('sliderCtrl', sliderCtrl);
            
            
          function sliderCtrl ($scope) {
                                      
             $scope.users = [
               { id: 1, sex: 'Male' },
               { id: 2, sex: 'Female' }
            ];
            
             $scope.locations = [
                { id: 1, location: 'Kandy' },
                { id: 2, location: 'Colombo' },
                { id: 3, location: 'Kurunegala' }
            ];
            
            /*$scope.getTotal= function (){
              var total=$scope.ageRate+$scope.sexRate+$scope.locationRate+$scope.gitRate+$scope.gplusRate;
              return total;
              
            };*/
        
            $scope.error=function (){
              var total=$scope.tot;
              if(total>100){
                  var msg="out";
                  return msg;
              }
            };
            
            
         }
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      
    function drawChart() {
        
        var data = google.visualization.arrayToDataTable([
          ['Effort', 'Amount given'],
          ['Age', 15 ],
          ['Sex', 15],
        ]);

        var options = {
          pieHole: 0.8,
          pieSliceTextStyle: {
            color: 'black',
          },
          legend: 'none'
        };

        var chart = new google.visualization.PieChart(document.getElementById('donut_single'));
        chart.draw(data, options);
      }
         
            
      
      </script>

          angular
            .module('selectionAPP', ['n3-pie-chart'])

      <script>
      
      </script>
      
      <style>
          .md-track-ticks canvas { display: none; }
          .mycontent-left {
                border-right: 1px solid #e2e0e0;
              }
      </style>
   </head>
   <body ng-app="selectionApp"> 

       <div id="sliderCtrl" ng-controller="sliderCtrl as ctrl" layout="row" ng-cloak class="row">
           <div class="col-md-2"></div>
           <div class="col-md-8">
               
               <div class="panel panel-default" style="margin-top: 5%">
                  
                   
                   <div class="row">
                       <div class="col-md-8 mycontent-left">   
                   <md-content style="margin: 16px; padding:16px">

                       <div layout>
                           <p style="margin-top:10px;margin-right: 15px;font-weight: bold;font-size: 18px">Age</p>
                           
                           <md-slider  slider-model="rating.minValue" md-slider-high="rating.maxValue" flex md-discrete ng-model="rating" step="1" min="1" max="100" aria-label="rating" class="md-track-ticks" ng-disabled="isAge"></md-slider>
                           <md-input-container flex="20" layout layout-align="">
                               <input flex type="number" ng-model="rating" aria-label="rating" aria-controls="rating-slider" ng-readonly="isAge"><br>
                           </md-input-container>
                           <br>
                           
                           </div>
                           
                       </div>
                       
                       
                       <div class="col-md-2 " style="margin-top:40px">
                           <md-checkbox ng-model="isAge" aria-label="Age"></md-checkbox><br>
                           
                       </div>
                       
                   </md-content>
                    
                           
                           
                       <div class="col-md-2" style="margin-top:10px">
                           <md-input-container flex="50" layout layout-align="">
                               <input flex type="number" ng-model="ageRate" aria-label="rating" aria-controls="rating-slider" ng-readonly="!isAge" min="1" max="100">
                               
                           </md-input-container>
                           
                           
                       </div>
                           
                           
                   </div>
                   
                   
                   <div class="row">
                       
                       
                       <div class="col-md-8 mycontent-left">   
                   <md-content style="margin: 16px; padding:16px">

                       <div layout>
                           
                           <md-input-container style="width: 100%">
                               <label>Gender</label>
                               <md-select ng-model="selectedUser">
                                   <md-option ng-value="user" ng-repeat="user in users" ng-disabled="isGender">{{ user.sex }}</md-option>
                               </md-select>
                           </md-input-container>
                           </div>
                           
                       </div>
                       
                       
                       <div class="col-md-2 " style="margin-top:40px">
                           
                           <md-checkbox ng-model="isGender" aria-label="Gender"></md-checkbox>
                       </div>
                       
                   </md-content>
                       
                       <div class="col-md-2" style="margin-top:10px">
                           
                           
                           <md-input-container flex="50" layout layout-align="">
                               <input flex type="number" ng-model="sexRate" aria-label="rating" aria-controls="rating-slider" ng-readonly="!isGender" min="1" max="100">
                           </md-input-container>
                       </div>
                           
                           
                   </div>
                   
                   <div class="row">
                       
                       
                       <div class="col-md-8 mycontent-left">   
                   <md-content style="margin: 16px; padding:16px">

                       <div layout>
                           
                           <md-input-container style="width: 100%">
                               <label>Location</label>
                               <md-select ng-model="selectedLocation" >
                                   <md-option ng-value="loca" ng-repeat="loca in locations" ng-disabled="isLocation">{{ loca.location }}</md-option>
                               </md-select>
                           </md-input-container>
                       </div>
                           
                       </div>
                       
                       
                       <div class="col-md-2 " style="margin-top:40px">
                           
                           <md-checkbox ng-model="isLocation" aria-label="location"></md-checkbox>
                       </div>
                       
                   </md-content>
                    
                           
                           
                       <div class="col-md-2" style="margin-top:10px">
                           
                           <md-input-container flex="50" layout layout-align="">
                               <input flex type="number" ng-model="locationRate" aria-label="rating" aria-controls="rating-slider" ng-readonly="!isLocation" min="1" max="100">
                           </md-input-container>
                       </div>
                           
                           
                   </div>
                   
                   
                   <div class="row">
                       <div class="col-md-8 mycontent-left">   
                   <md-content style="margin: 16px; padding:16px">

                       <div >
                           <md-list-item>
                               <p style="font-weight: bold;font-size: 18px"> GitHub </p>

                               <md-checkbox ng-model="isGithub" aria-label="git" style="margin-top:10px;margin-right: 15px"></md-checkbox>
                           </md-list-item>
                           
                           
                           
                           </div>
                           
                       </div>
                       
                       
                       <div class="col-md-2 " style="margin-top:40px">
                           <md-checkbox ng-model="isGithub" aria-label="git"></md-checkbox><br>
                           
                       </div>
                       
                   </md-content>
                    
                           
                           
                       <div class="col-md-2" style="margin-top:10px">
                           <md-input-container flex="50" layout layout-align="">
                               <input flex type="number" ng-model="gitRate" aria-label="rating" aria-controls="rating-slider" ng-readonly="!isGithub" min="1" max="100">
                           </md-input-container>
                           
                           
                       </div>
                           
                           
                   </div>
                   
                   
                   <div class="row">
                       <div class="col-md-8 mycontent-left">   
                   <md-content style="margin: 16px; padding:16px">

                       <div >
                           <md-list-item>
                               <p style="font-weight: bold;font-size: 18px"> Google Plus </p>

                               <md-checkbox ng-model="isGplus" aria-label="G+" style="margin-top:10px;margin-right: 15px"></md-checkbox>
                           </md-list-item>
                           
                           
                           
                           </div>
                           
                       </div>
                       
                       
                       <div class="col-md-2 " style="margin-top:40px">
                           <md-checkbox ng-model="isGplus" aria-label="G+"></md-checkbox><br>
                           
                       </div>
                       
                   </md-content>
                    
                           
                           
                       <div class="col-md-2" style="margin-top:10px">
                           <md-input-container flex="50" layout layout-align="">
                               <input flex type="number" ng-model="gplusRate" aria-label="rating" aria-controls="rating-slider" ng-readonly="!isGplus" min="1" max="100">
                           </md-input-container>
                           
                           
                       </div>
                           
                           
                   </div>
                   
                   <div class="row">
                       <div class="col-md-8 mycontent-left">   
                   <md-content style="margin: 16px; padding:16px">

                       
                           
                       </div>
                       
                       
                       <div class="col-md-2 " style="margin-top:40px">
                           <p style="font-weight: bold;font-size: 18px"> Total </p><br>
                           
                       </div>
                       
                   </md-content>
                    
                       <div class="col-md-2" style="margin-top:20px">
                           <md-input-container flex="50" layout layout-align="">
                              <!-- <input flex type="number" ng-model="totalRate" aria-label="rating" aria-controls="rating-slider" value="{{ getTotal() }}"> -->
                              <span style="font-weight: bold;font-size: 18px" ng-model="tot">{{ ageRate+sexRate+locationRate+gitRate+gplusRate }}</span>
                               <span>{{ error() }}</span>
                           </md-input-container>
                           
                           
                       </div>
                           
                           
                   </div>
                   
                   <div class="row" >
                       <div class="col-md-1"></div>
                       <div class="col-md-10">
                           <div id="donut_single" style="width: 900px; height: 500px;"></div> 
                           
                           <pie-chart data="data" options="options"></pie-chart>
                       </div>
                       <div class="col-md-1"></div>
                   </div>
                   
                   <div class="row">
                       <div class="col-md-8"></div>
                       <div class="col-md-4">
                       <md-button class="md-raised md-warn">Reset</md-button>
                       <md-button class="md-raised md-primary">Submit</md-button>
                       </div>
                        
                   </div> 
                   
                  
               </div>
           </div>
           <div class="col-md-2"></div>
       </div>
       
       

   </body>
</html>
